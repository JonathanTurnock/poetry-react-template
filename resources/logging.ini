[loggers]
keys = root

[handlers]
keys = streamHandler, infoFileHandler, errorFileHandler

[formatters]
keys = formatter

[logger_root]
level = DEBUG
handlers = streamHandler, infoFileHandler, errorFileHandler

[handler_streamHandler]
class = StreamHandler
formatter = formatter
level = DEBUG
args = (sys.stderr,)

[handler_infoFileHandler]
class = logging.handlers.RotatingFileHandler
level = INFO
formatter = formatter
args = ('info.log', 'a', 1048576, 0)

[handler_errorFileHandler]
class = logging.handlers.RotatingFileHandler
level = ERROR
formatter = formatter
args = ('error.log', 'a', 20971520, 3)

[formatter_formatter]
format = [%(asctime)s] [%(levelname)s] [%(name)s] - %(message)s
datefmt = %m/%d/%Y %I:%M:%S %p